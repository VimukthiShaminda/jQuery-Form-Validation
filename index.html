<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="input-container">
        <form name="formValidation" id="formValidation" action="valid.html">
            <div class="input-row">
                <input type="text" name="name" id="" placeholder="Name" required>
            </div>
            <div class="input-row">
                <input type="text" name="email" id="" placeholder="Email" required>
            </div>
            <div class="input-row">
                <input type="text" name="phone" id="" placeholder="Phone Number" required>
            </div>
            <div class="input-row">
                <input type="text" name="subject" id="" placeholder="Subject" required>
            </div>
            <div class="input-row">
                <textarea placeholder="Message" name="formMessage" required></textarea>
            </div>
            <div class="text-center">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script type="text/javascript" src="custom.js"></script>
    
</body>
</html>
